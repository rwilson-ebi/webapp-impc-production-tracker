<mat-card>
  <mat-card-subtitle>Plan Details</mat-card-subtitle>
  <table>
    <tr>
      <td>
        Plan id:
      </td>
      <td>
        {{plan.pin}}
      </td>
    </tr>
    <tr>
      <td>
        Status:
      </td>
      <td>
        {{plan.status_name}}
      </td>
    </tr>
    <tr>
      <td>
        WorkUnit:
      </td>
      <td>
        {{plan.work_unit_name || 'Not defined'}}
      </td>
    </tr>
  </table>
  <p>
    <a *ngIf="'production' === plan.type_name" [routerLink]="['production-plan', plan.pin]">See
      plan</a>

    <a *ngIf="'phenotyping' === plan.type_name" [routerLink]="['phenotyping-plan', plan.pin]">See
      plan</a>
  </p>
</mat-card>
