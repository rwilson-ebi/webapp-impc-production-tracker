
<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="space-evenly center">
        <mat-chip-list>
            <mat-chip>Username: newimitsuser1</mat-chip>
        </mat-chip-list>
        <mat-chip-list>
            <mat-chip>Password: newimitsuser1</mat-chip>
        </mat-chip-list>
    
  
  
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="user_name" id="user_name" formControlName="user_name" [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }" >
                            <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
                                <div *ngIf="f.user_name.errors.required">Username is required</div>
                            </div>
                    </mat-form-field>            
                    
                </div>
                <div class="form-group">
                        <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="password" id="password" formControlName="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                        </mat-form-field>
                </div>
                <div class="form-group">
                        <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-success">Login</button>
